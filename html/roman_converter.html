<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="roman_converter.css">
</head>
<body>
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        <label for="decimalInput">Enter a number (1-3999) or a Roman numeral:</label>
        <input type="text" id="decimalInput" placeholder="Enter a number or Roman numeral">
        <button onclick="convertToRoman()">Convert to Roman</button>
        <button onclick="convertToDecimal()">Convert to Decimal</button>
        <p id="result"></p>
    </div>

    <script src="roman_converter.js"></script>
</body>
</html>
