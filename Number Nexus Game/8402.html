<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_Nexus</title>
    <link rel="stylesheet" href="8402.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="game-container">
        <h1 class="title">Number Nexus</h1>
        <h3>(A 2048 Clone)<h3>
        <div id="score-panel">
            <div class="score-label">Score:</div>
            <div id="score-value" class="score-value">0</div>
        </div>
        <div id="grid-container"></div>
        <div id="game-over" class="hidden">Game Over!</div>
        <div id="buttons" class="hidden">
            <button id="restart-button" class="button">Restart</button>
            <button id="undo-button" class="button">Undo Last Move</button>
        </div>
    </div>
    <script src="8402.js"></script>
</body>
</html>
