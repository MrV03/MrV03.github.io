    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #32FA32;
            z-index: 2; /* Ensure the container is above the canvas */
        }

        .box {
            border: 2px solid #32FA32;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #000000; /* Add a background color for better visibility */

        h1 {

        .styled-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
            animation: shake 0.5s infinite;
            z-index: 2; /* Ensure the button is above the canvas */
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #27ae60; /* Green color for download button */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
            margin-right: 10px; /* Add some spacing between buttons */
        }

            .styled-button:hover,
            .download-button:hover {
                background-color: #2980b9;
                animation: none; /* Disable shake on hover */
            }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            25%, 75% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Set a lower z-index for the canvas */
        }

        canvas {
            position: relative; /* Change from absolute to relative */
        }
    </style>
    <script type="text/javascript">
